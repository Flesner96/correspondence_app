{% extends "base.html" %}
{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Księga korespondencji</h1>
    <a href="{{ url_for('add_entry') }}" class="button is-primary mb-4">Dodaj nowy wpis</a>
    <table class="table is-fullwidth is-striped is-hoverable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nadawca</th>
          <th>Odbiorca</th>
          <th>Temat</th>
          <th>Uwagi</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in entries %}
        <tr>
          <td>{{ entry.date_received }}</td>
          <td>{{ entry.sender }}</td>
          <td>{{ entry.receiver }}</td>
          <td>{{ entry.subject }}</td>
          <td class="has-text-wrap" style="word-break: break-word;">
            {{ entry.notes }}
          </td>
          <td>
            <a class="button is-small is-link" href="{{ url_for('edit_entry', id=entry.id) }}">Edytuj</a>
            <a class="button is-small is-danger" href="{{ url_for('delete_entry', id=entry.id) }}" onclick="return confirm('Czy na pewno chcesz usunąć ten wpis?')">Usuń</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
