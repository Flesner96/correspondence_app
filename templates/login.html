{% extends "base.html" %}

{% block content %}
  <h1 class="title has-text-centered">Logowanie</h1>

  {% if error %}
    <div class="notification is-danger">
      {{ error }}
    </div>
  {% endif %}

  <form method="POST" class="box" style="max-width: 400px; margin: 0 auto;">
    <div class="field">
      <label class="label">Login</label>
      <div class="control">
        <input class="input" type="text" name="username" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Has≈Ço</label>
      <div class="control">
        <input class="input" type="password" name="password" required>
      </div>
    </div>

    <div class="field has-text-centered">
      <button class="button is-primary">Zaloguj</button>
    </div>
  </form>
{% endblock %}
